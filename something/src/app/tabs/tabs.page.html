<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" id="login" class="iconPokedex" (click)="loginEvent()">
      <ion-icon aria-hidden="true" src="/assets/icon/login.svg" name="triangle"></ion-icon>
      <ion-label id="loginLabel" class="loginLabel">Login</ion-label>
    </ion-tab-button>

        <ion-tab-button tab="pokemon" (click)="pokemon()" href="/tabs/pokemon" id="pokemon"  class="iconPokedex">
      <ion-icon aria-hidden="true" src="/assets/icon/pokedex.svg" ></ion-icon>
      <ion-label id="pokemonLabel" class="pokemonLabel" >Pokemon</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search"  id="search" (click)="search()"  class="iconSearch">
      <ion-icon aria-hidden="true"  src="/assets/icon/search.svg" ></ion-icon>
      <ion-label id="searchLabel" class="searchLabel" >Search</ion-label>
    </ion-tab-button>

     <ion-tab-button tab="signup" href="/tabs/signup"  id="search2" (click)="signUp()" class="iconSearch">
      <ion-icon aria-hidden="true"  src="/assets/icon/signup.svg" ></ion-icon>
      <ion-label id="signUpLabel" class="searchLabel" >Sign Up</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list1" href="/tabs/list1"  id="list1"  (click)="list1()"  class="iconList1">
      <ion-icon aria-hidden="true"  src="/assets/icon/list1.svg" ></ion-icon>
      <ion-label id="list1" class="list1Label" >List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" (click) = "logout()" id="logout" (mouseover)="logoutMouseOver()" (mouseout)="logoutMouseOut()" class="iconPokedex">
      <ion-icon aria-hidden="true" src="/assets/icon/exit.svg" ></ion-icon>
      <ion-label class="logoutLabel" id="logoutLabel">LogOut</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
