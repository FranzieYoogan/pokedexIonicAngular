<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <section class="containerAll">

  <button type="button" (click)="previous()" class="buttonStyle focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><img class="arrowPrevious" src="/assets/icon/arrow.png" alt=""></button>
    
  <div class="containerItem">
    

  <h1 class="titlePokemon" id="pokemons"></h1>

  <img id="pokemonSprite" class="pokemonSprite" src="" alt="" (click)="showStats()">

    
  </div>

  <button type="button" (click)="next()" class="buttonStyle focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
  <img class="arrowNext" src="/assets/icon/arrow.png" alt=""></button>


  </section>

  <div class="containerStats">

    <div class="containerItems" id="containerItems">

        <h1 id="type"></h1>

    </div>
    

  </div>


</ion-content>
