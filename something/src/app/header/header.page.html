<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<ion-header [translucent]="true">
  <ion-toolbar>

   

<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <div>

      @if(!userName) {

    <a href="/" id="anchor" (mouseover)="eventMouse()" (mouseout)="eventMouseOut()" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="/assets/icon/pokeball.png" class="h-8" id="navIcon" alt="Flowbite Logo" />
        <span class="linkStyle self-center text-2xl  whitespace-nowrap ">PokeApi</span>
    </a>

  } @if(userName) {
    <a href="/tabs/pokemon" id="anchor" (mouseover)="eventMouse()" (mouseout)="eventMouseOut()" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="/assets/icon/pokeball.png" class="h-8" id="navIcon" alt="Flowbite Logo" />
      <span class="linkStyle self-center text-2xl  whitespace-nowrap ">PokeApi</span>
  </a>
  }
    </div>
 
      @if(userName) {
      <a href="/tabs/pokemon" (mouseover)="userImg()" (mouseout)="userImgOut()" id="anchor2" class="userName">{{userName}} <img id="userImg" class="userImg" src="/assets/icon/user.png" alt=""></a>

      }
  </div>
</nav>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">header</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
