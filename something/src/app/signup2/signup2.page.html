

<ion-header [translucent]="true">
  <ion-toolbar>
  
    <app-header></app-header>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <section>
    




    <form class="loginFormStyle max-w-sm mx-auto">
      
      <div class="containerTitle">

      <h1 class="registerTitle">Register your account</h1>

    </div>  

    <div class="containerItems">


  
      <div class="mb-5" style="position: relative">
        <img class="loginBrooche" src="/assets/icon/pokeball.png" alt="">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" id="email2" class="inputLogin bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
      </div>
      <div class="mb-5" style="position: relative">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input type="password" id="password2" class="inputLogin bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
      </div>
    
      <button type="button" (click)="signUp()" class="buttonLogin text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    
    </div>
    </form>
    
      </section>



</ion-content>
