

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    
      <app-header></app-header>
    
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <section>
    




    <form class="loginFormStyle max-w-sm mx-auto">
      
      <div class="containerTitle">

      <h1 class="registerTitle">Register your account</h1>

    </div>  

    <div class="containerItems">


  
      <div class="mb-5" style="position: relative">
        <img class="loginBrooche" src="/assets/icon/pokeball.png" alt="">
        <img class="runningStyle" id="running" src="/assets/alerts/running.gif" alt="">
        <label for="email2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email"  required id="email2" class="inputLogin bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
      </div>

      <div class="mb-5" style="position: relative">
        <img class="runningStyle" id="running" src="/assets/alerts/running.gif" alt="">
        <label for="userName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
        <input type="text"  required id="userName" class="inputLogin bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
      </div>

      <div class="mb-5" style="position: relative">
        <img class="runningStyle" id="running2" src="/assets/alerts/running.gif" alt="">
        <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input type="password" required  id="password2" class="inputLogin bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
      </div>
    
      <button type="button" (click)="signUp2()" class="buttonLogin text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </div>
    </form>
    
      </section>

      <section class="containerAlerts" style="position: relative;">

        <div id="okAlert" class="okAlert p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
          <span class="font-medium">No Errors!!</span> Registered Successfully!!
        </div>

        <div id="errorAlert" class="errorAlert p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
          <span class="font-medium">ERROR!</span> Change the info please.
        </div>

      </section>
 

</ion-content>
