<ion-header [translucent]="true">
  <ion-toolbar>

    <app-header></app-header>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  
<form class="formStyle flex items-center max-w-sm mx-auto">   
    <label for="simple-search" class="sr-only">Search</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <img class="searchPokemon" id="searchPokemon" src="/assets/icon/pokemon.png" alt="">
        </div>
        <input id="inputSearch" type="text" (focus)="inputFocus()" (focusout) = "inputFocusOut()" class="inputSearch bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search pokemon name..." required />
    </div>
    <button type="button" (click)="searchSubmit()" class="buttonStyle p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Search</span>
    </button>
</form>

<section class="containerAll">

  <div class="containerItems" id="containerItems22">

<img class="spritePokemon" id="pokemonSprite2" src="" alt="">

  </div>

  <div class="containerItems2" id="containerItems2">

    <h1 class="ability" id="abilities"></h1>
    <h1 class="ability" id="weight"></h1>

  </div>


</section>



</ion-content>
